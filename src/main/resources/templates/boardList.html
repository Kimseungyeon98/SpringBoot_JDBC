<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시물 리스트</title>
</head>
<body>

<h1>게시물 리스트</h1>

<table border="1">
  <thead>
  <tr>
    <th>제목</th>
    <th>내용</th>
    <th>첨부 파일</th>
  </tr>
  </thead>
  <tbody>
  <!-- Thymeleaf 반복문을 사용하여 게시물 리스트 동적으로 생성 -->
  <tr th:each="board : ${boards}">
    <td>
      <a th:href="@{/board/list/{id}(id=${board.id})}" th:text="${board.title}"></a>
    </td>
    <td th:text="${board.content}"></td>
    <td th:text="${board.fileName}!=null ? 'O' : 'X'"></td>
  </tr>
  </tbody>
</table>
<button onclick="location.href='write'">글 작성</button>
</body>
</html>
