<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시물 수정</title>
</head>
<body>
<form th:action="@{/board/list/{id}/edit(id=${board.id})}" method="post">

  <label for="title">Title:</label>
  <input type="text" id="title" th:value="${board.title}" name="title" required></input>

  <br>

  <label for="content">Content:</label>
  <textarea id="content" th:text="${board.content}" name="content" rows="4" cols="50" required></textarea>

  <button type="submit">수정</button>
  <br>
</form>

</body>
</html>
