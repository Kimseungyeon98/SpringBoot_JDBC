<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시물 수정</title>
</head>
<body>
<form th:action="@{/board/list/{id}/edit(id=${board.id})}" enctype="multipart/form-data" method="post">

  <label for="title">제목:</label>
  <input type="text" id="title" name="title" th:value="${board.title}" required>

  <br>

  <label for="content">내용:</label>
  <textarea id="content" name="content" th:text="${board.content}" rows="4" cols="50" required></textarea>

  <br>

  <label for="file">첨부 파일:</label>
  <input type="file" id="file" name="file">
<!--  th:value="${board.file}"-->

  <br>

  <button type="submit">수정</button>
</form>

</body>
</html>
