<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시물 상세조회</title>
</head>
<body>

<h2>게시물 상세조회</h2>


<div>
  <h3 th:text="${board.title}"></h3>
  <p th:text="${board.content}"></p>
</div>

<!--첨부파일 다운로드 버튼-->
<div th:if="${board.fileName!=null}">
<th>첨부파일: </th>
  <a th:href="@{${board.filePath}}" th:text="${board.fileName}"></a>
</div>

<!--글 수정 버튼-->
<button type="button" th:onclick="|location.href='@{/board/list/{id}/edit(id=${board.id})}'|">글 수정</button>

<!--글 삭제 버튼-->
<form th:action="@{/board/list/{id}/delete(id=${board.id})}" method="post">
  <button type="submit">글 삭제</button>
</form>

</body>
</html>
